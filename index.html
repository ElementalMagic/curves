<!DOCTYPE HTML>
<html>
  <head>
    <title>Curves</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="lib/jquery.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/Curves.js"></script>
    <script src="src/index.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.css" type="text/css"></link>
  </head>
  <body>
    <div class="container">
      <div class='row'>
         <canvas class='col' id='cvs1' width="500px"  height="400px"></canvas>
         <canvas class='col' id='cvs2' width="500px"  height="400px"></canvas>
      </div>
      <div class='row'>
        <div class='col d-flex justify-content-end'>
           <div class="form-group">
             <label for="curve_selector" class="h5">Curve</label>
             <select id='curve_selector' class="form-control form-control-md" style='width:150px;'>
              <option>Cardioid</option>
              <option>Astroid</option>
              <option>Ellipse</option>
              <option>Circle</option>
              <option>Anguinea</option>
             </select>
           </div>
        </div>
        <div class='col'>
           <div class="form-group ">
             <label for="state_slider" class='h5'>State</label>
             <input id='state_slider' type='range' min=0 max=1 step=0.001 style='width:150px;'></input>

           </div>
           <button class='btn btn-danger' id='start_anim'> Animate </button>
        </div>
      </div>

    </div>
  </body>
</html>
